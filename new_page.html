<!Doctype>
<html>
    <head> 
        <title> Sign-up </title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/d4982a21df.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <form>
                <div id="page">
                    <span class="cross-icon">
                        <i class="fas fa-times"></i>
                    </span>

                <center>
                <h1 class="headding"> Sign up for Gitich's Creator </h1>
                <img src="avtar.png" class="avtar">
                <label class="avtar_label"> Upload </label> 
                </center><br><br>

                <div class="name-input">
                    <input type="text" class="FirstName" placeholder="FirstName*">
                    <span class="firstname-icon">
                        <i class="far fa-question-circle"></i>
                    </span>
                    <input type="text" class="LastName" placeholder="LastName*">
                </div>

                
                <div class="phone-input">
                    <img src="ind_flag.svg" class="india">
                    <input class="phone" placeholder=" +91^   Phone No">
                </div>

                
                <div class="email-input">
                    <input class="email" placeholder="Email Address*">
                    <input type="email" class="email_" placeholder="example@email.com">
                    <span class="email_icon"> 
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>

                <div class="pass_input">
                    <input type="password" class="password1" placeholder="Password">
                    <span class="password_icon">
                        <i class="fas fa-eye-slash"></i>
                    <span>
                    <input type="password" class="password2" placeholder="Confirm Password">
                    <span class="password_icon">
                        <i class="fas fa-eye-slash"></i>
                    <span>
                </div>

                <div class="birth_input">
                    <input class="birth" placeholder="Date of Birth*">
                    <span class="birth_calander">
                        <i class="far fa-calendar-alt"></i>
                    </span>
                    <input type="password" class="referral-code" placeholder="Referral Code">
                </div>


                <h3 class="gender">Gender* </h3> 

                <h2 id="yes"> <input type="radio" name="yes"> Male
                <input type="radio" name="yes"> Female 
                <input type="radio" name="yes"> Other 
                    
                    
                <p class="policy">
                By creating account I accept Gitich's 
                <span class="p_color"> Terms & conditions</span> and 
                <span class="p2_color">Privacy policy</span>

                <button class="final"> Next </button>







        















</html>
